<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/avatar.png" alt="Фото в профиле">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type = "button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type = "button"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Изображен старый заброшенный замок на поляне.">
          <div class="elements__info">
            <p class="elements__description">Карачаевск</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Долина с видом на горы в закате.">
          <div class="elements__info">
            <p class="elements__description">Гора Эльбрус</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="горная местность, вид на скалы">
          <div class="elements__info">
            <p class="elements__description">Домбай</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1404681-unsplash-1.jpg" alt="Долина с видом на горы в закате.">
          <div class="elements__info">
            <p class="elements__description">Гора Эльбрус</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1556355-unsplash-1.jpg" alt="горная местность, вид на скалы">
          <div class="elements__info">
            <p class="elements__description">Домбай</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="Изображен старый заброшенный замок на поляне.">
          <div class="elements__info">
            <p class="elements__description">Карачаево-Черкессия</p>
            <button class="elements__like" type = "button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__rights">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup">
      <div class="popup__background"></div>
      <div class="popup__box">
        <div class="popup__block">
          <h2 class="popup__edit">Редактировать профиль</h2>
          <input class="popup__input popup__input_text_name" value='Жак-Ив Кусто'>
          <input class="popup__input popup__input_text_description" value='Исследователь океана'>
          <button type="button" class="popup__save" type="submit">Сохранить</button>
          <button class="popup__close" type = "button"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
