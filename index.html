<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/avatar.png" alt="Фото в профиле">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <div class="footer__rights">&copy; 2020 Mesto Russia</div>
    </footer>
    <div class="popup">
      <form class="popup__box popup__first" name="profile">
        <h2 class="popup__edit">Редактировать профиль</h2>
        <input class="popup__input popup__input_text_name" name="name" value='Жак-Ив Кусто'>
        <input class="popup__input popup__input_text_description" name="description"
          value='Исследователь океана'>
        <button class="popup__save popup__save_profile" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>

      <form class="popup__box popup__second" name="picture">
        <h2 class="popup__edit">Новое место</h2>
        <input class="popup__input popup__input_add_name" name="name" placeholder='Название'>
        <input class="popup__input popup__input_add_img" name="img"
          placeholder='Ссылка на картинку'>
        <button class="popup__save popup__save_picture" type="submit">Добавить</button>
        <button class="popup__close" type="button"></button>
      </form>

      <div class="popup__third">
        <div class="popup__third_relative">
          <img class="popup__image" src="">
          <button class="popup__close" type="button"></button>
          <p class="popup__depiction popup__name"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
